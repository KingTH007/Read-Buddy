<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/story-style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="icon" type="image/png" href="/asset/Logo.png">
    <title>Read Buddy - Learning Activity</title>
</head>
<body>
    <main>
        <!-- Sidebar -->
        <div class="background"></div>
        <div class="hamburger" id="hamburger">‚ò∞</div>
        <div class="content">
            <aside class="sidebar" id="sidebar">
                <div class="logo-container">
                    <img src="/asset/trans-logo.png" alt="ReadBuddy Logo" class="logo">
                    <h1 class="logo-text">ReadBuddy</h1>
                </div>

                <a href="/html/student-front.html" class="back-link">‚Üê Back to Home</a>
                <h2>üìò Story<br>Comprehension</h2>
                <div class="story-list" id="story-list">
                    <!-- Story buttons go here -->
                </div>

                <a href="#" class="nav-btn login-btn" id="logout-btn">
                    <i class="fa fa-user"></i> 
                    <span id="user-name"></span>
                </a>
            </aside>
        </div>

        <!-- Main Content -->
        <section class="main-content">
            <div class="content-container">
                <div class="content-header">
                    <h2 id="story-title">Loading title...</h2>
                    <div class="time">
                        <span id="timer">00:00</span>
                    </div>
                </div>

                <!-- story-style content -->
                <div class="content-box" id="story-content">
                    <p>Loading story...</p>

                    <div class="question-box" id="question-box">
                        <div class="options" id="options-container"></div>
                    </div>
                </div>

                <!-- Start / Restart buttons -->
                <div class="start-btn-container">
                    <button class="start-btn" id="start-btn">START</button>
                </div>
            </div>
        </section>

        <!--Notification Message-->
        <div class="notification-overlay-background"></div>
        <div class="notification-overlay">
            <div class="nof-img" id="notif-icon"></div>
            <!-- Switch Learner -->
            <div class="notification" id="switch-learner-notification">
                    <p class="notification-message">Are you sure you want to switch different story of <span class="story-title"></span>? your progress will be lost</p>
                    <div class="notification-buttons">
                        <button id="yes-switch-story" class="notification-btn">Yes</button>
                        <button id="no-switch-story" class="notification-btn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--HOST SCRIPTS-->
    <script src="/js/story-comp.js"></script>

</body>
</html>
