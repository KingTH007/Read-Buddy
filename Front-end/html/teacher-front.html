<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/teacher-style.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Read Buddy - Reading Helper</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://placehold.co/80x80" alt="ReadBuddy Logo" class="logo">
                <h1 class="logo-text">ReadBuddy</h1>
            </div>

            <div class="hamburger" id="hamburger">
                ‚ò∞
            </div>

            <div class="link" id="nav-menu">
                <a href="#" class="nav-btn">Download</a>
                <a href="#" class="nav-btn login-btn">Log In</a>
            </div>
        </div>
    </header>
    <main>
        <section class="activities">
            <!--Story Comprehension-->
            <div class="act-header">
                <span class="act-icon">üìö</span>
                Story Comprehension
            </div>
            <!--UPLOAD STORY-->
            <div class="act-card">
                <div class="upload">
                    <label for="file">Upload</label>
                    <input type="file" id="file">
                </div>

            <!--STORY COMPREHENSION-->
            </div>
        </section>

        <!--Overlap-->
        <div class="overlay-color"></div>

        <div class="overlap">
            <div class="border">

                <div class="top-row">
                    <div class="over-img">
                        <img src="https://placehold.co/250x180" alt="StoryComprehension" />
                    </div>

                    <div class="title-area">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Generating story title">
                    </div>
                </div>

                <div class="context-area">
                    <label for="context">Story:</label>
                    <textarea id="context" placeholder="Generate the story..."></textarea>
                </div>

                <div class="question-area">
                    <label for="questions">Generated Questions:</label>
                    <textarea id="questions" placeholder="Generate comprehension questions here..."></textarea>
                </div>

                <div class="button-row">
                    <button class="overlap-button" id="overlap-cancel">CANCEL</button>
                    <button class="overlap-button" id="overlap-upload">UPLOAD</button>
                </div>
            </div>
        </div>

        <!--End of Overlap-->

        <!-- Create Class Section -->
        <section class="class">
            <div class="class-header">
                <div class="act-header">
                    <span class="act-icon">üè´</span>
                    Class Management
                </div>
                <div class="create-class">
                <button class="create-btn" id="create-class-btn">
                    <span>Create a New Class +</span>
                </button>
                </div>
            </div>

            <div class="class-list">
                <ul id="class-list-ul">
                    <!-- Class items will be dynamically added here -->
                </ul>
            </div>
        </section>

        <!--Class Create Overlay-->
        <div class="class-overlay-color"></div>

        <div class="class-overlap">
            <div class="class-border">
                <h2>Create New Class</h2>
                
                <!-- Class Name Input -->
                <label for="class-name">Class Name: </label>
                <input type="text" id="class-name" placeholder="Enter class name" required>
                
                <!-- Class Code Display (Read-only) -->
                <label for="class-code">Class Code: </label>
                <input type="text" id="class-code" readonly>

                <div class="class-button-row">
                    <button class="class-overlap-button" id="class-overlap-cancel">CANCEL</button>
                    <button class="class-overlap-button" id="class-overlap-create">CREATE</button>
                </div>
            </div>
        </div>

    </main>
    <script src="../../Back-end/js/teach-func.js"></script>
    <script src="../../Back-end/js/header-func.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</body>
</html>
