<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/teacher-style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" type="image/png" href="../asset/Logo.png">
    <title>Read Buddy - Reading Helper</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../asset/trans-logo.png" alt="ReadBuddy Logo" class="logo">
                <h1 class="logo-text">ReadBuddy</h1>
            </div>

            <div class="hamburger" id="hamburger">
                ‚ò∞
            </div>

            <div class="link" id="nav-menu">
                <a href="#" class="nav-btn">Download</a>
                <a href="#" class="nav-btn login-btn" id="logout-btn">
                    <i class="fa fa-user"></i>
                    <span id="user-name"></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="activities">
            <!--Story Comprehension-->
            <div class="act-header">
                <span class="act-icon">üìö</span>
                Story Comprehension
            </div>
            <!--UPLOAD STORY-->
            <div class="act-card">
                <div class="upload">
                    <label for="file">Upload</label>
                    <input type="file" id="file">
                </div>

            <!--STORY COMPREHENSION-->
            </div>
        </section>

        <!--Overlap-->
        <div class="overlay-color"></div>

        <div class="overlap">
            <div class="border">

                <div class="top-row">
                    <div class="over-img">
                        <img src="https://placehold.co/250x180" alt="StoryComprehension" />
                    </div>

                    <div class="title-area">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Generating story title">
                    </div>
                </div>

                <div class="context-area">
                    <label for="context">Story:</label>
                    <textarea id="context" placeholder="Generate the story..."></textarea>
                </div>

                <div class="question-area">
                    <label for="questions">Questions:</label>
                    <textarea id="questions" placeholder="Generate comprehension questions here..."></textarea>
                </div>

                <div class="button-row">
                    <button class="overlap-button" id="overlap-cancel">CANCEL</button>
                    <button class="overlap-button" id="overlap-upload">UPLOAD</button>
                </div>
            </div>
        </div>

        <!--Modify Overlay-->
        <div class="overlap" id="modify-overlap">
            <div class="border">

                <div class="top-row">
                    <div class="over-img">
                        <img id="modify-img" src="https://placehold.co/250x180" alt="StoryComprehension" />
                    </div>

                    <div class="title-area">
                        <label for="modify-title">Title:</label>
                        <input type="text" id="modify-title" placeholder="Generating story title">
                    </div>
                </div>

                <div class="context-area">
                    <label for="modify-context">Story:</label>
                    <textarea id="modify-context" placeholder="Generate the story..."></textarea>
                </div>

                <div class="question-area">
                    <label for="modify-questions">Questions:</label>
                    <textarea id="modify-questions" placeholder="Generate comprehension questions here..."></textarea>
                </div>

                <div class="button-row">
                    <button class="overlap-button" id="modify-cancel">CANCEL</button>
                    <button class="overlap-button" id="modify-save">MODIFY</button>
                </div>
            </div>
        </div>
        <!--End of Overlap-->

        <!-- Create Class Section -->
        <section class="class">
            <div class="class-header">
                <div class="act-header">
                    <span class="act-icon">üè´</span>
                    Class Management
                </div>
                <div class="create-class">
                    <button class="create-btn" id="create-class-btn">
                        <span>Create a New Class +</span>
                    </button>
                </div>
            </div>

            <div class="class-list">
                <ul id="class-list-ul">
                    <!-- Class items will be dynamically added here -->
                </ul>
            </div>
        </section>

        <!--Class Create Overlay-->
        <div class="class-overlay-color"></div>

        <div class="class-overlap">
            <div class="class-border">
                <h2>Create New Class</h2>
                
                <!-- Class Name Input -->
                <label for="class-name">Class Name: </label>
                <input type="text" id="class-name" placeholder="Enter class name" required>
                
                <!-- Class Code Display (Read-only) -->
                <label for="class-code">Class Code: </label>
                <input type="text" id="class-code" readonly>

                <div class="class-button-row">
                    <button class="class-overlap-button" id="class-overlap-cancel">CANCEL</button>
                    <button class="class-overlap-button" id="class-overlap-create">CREATE</button>
                </div>
            </div>
        </div>

        <!-- Class View Overlay -->
        <div class="class-view-overlay"></div>

        <div class="class-view-modal">
            <button id="close-class-view" class="close-btn">‚úñ</button> 
            <div class="class-view-header">
                <div class="class-title-container">
                    <h2 id="class-view-title">CLASS NAME</h2>
                    <i class="bi bi-trash delete-class-icon" id="delete-class-btn"></i>
                </div>

                <div class="class-view-controls">
                    <input type="text" id="student-search" placeholder="üîç Search student..." />
                </div>
            </div>

            <table class="student-table">
                <thead>
                    <tr>
                        <th>No#</th>
                        <th>Student Name</th>
                        <th>Progress</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Students will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!--Overlay Notification-->
        <div class="notification-overlay">
            <!-- Modify -->
            <div class="notification" id="modify-notification">
                <div class="notification-content">
                    <p class="notification-message">Update <span class="story-title"></span>?</p>
                    <div class="notification-buttons">
                        <button id="yes-modify" class="notification-btn">Yes</button>
                        <button id="no-modify" class="notification-btn">No</button>
                    </div>
                </div>
            </div>

            <!-- Create -->
            <div class="notification" id="create-notification">
                <div class="notification-content">
                    <p class="notification-message">Created <span class="class-title"></span> successfully!</p>
                    <button id="no-create" class="notification-btn">OK</button>
                </div>
            </div>

            <!-- Delete Class -->
            <div class="notification" id="delete-class-notification">
                <div class="notification-content">
                    <p class="notification-message">Delete class <span class="class-title"></span>?</p>
                    <div class="notification-buttons">
                        <button id="yes-delete-class" class="notification-btn">Yes</button>
                        <button id="no-delete-class" class="notification-btn">No</button>
                    </div>
                </div>
            </div>

            <!-- Delete Student -->
            <div class="notification" id="delete-student-notification">
                <div class="notification-content">
                    <p class="notification-message">Remove student <span class="student-name"></span>?</p>
                    <div class="notification-buttons">
                        <button id="yes-delete-student" class="notification-btn">Yes</button>
                        <button id="no-delete-student" class="notification-btn">No</button>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div class="notification" id="error-notification">
                <div class="notification-content">
                    <p class="notification-message">‚ö†Ô∏è <span class="error-message">An error occurred.</span></p>
                    <button id="no-error" class="notification-btn">OK</button>
                </div>
            </div>
        </div>

    </main>
    <script src="../js/teach-func.js"></script>
    <script src="../js/header-func.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

</body>
</html>
