<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/learn-act.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Read Buddy - Learning Activity</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="https://placehold.co/60x60" alt="ReadBuddy Logo" class="logo">
                <h1 class="logo-text">ReadBuddy</h1>
            </div>

            <div class="hamburger" id="hamburger">
                â˜°
            </div>

            <div class="link" id="nav-menu">
                <a href="#" class="nav-btn">Download</a>
                <a href="#" class="nav-btn login-btn">Log In</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Sidebar -->
        <div class="content">
            <aside class="sidebar">
                <h2>ðŸ“˜ Learning<br>Activities</h2>
                <button class="side-btn">Read and Understand</button>
            </aside>

        <!-- Main Content -->
            <div class="content-container">
                <div class="content-header">
                    <h2>Read and Understand</h2>
                    <div class="mode-btns">
                        <button>Beginner</button>
                        <button>Standard</button>
                        <button>Difficult</button>
                    </div>
                </div>

                <!-- Chat-style content -->
                <div class="content-box" id="contentBox">
                    <div class="bubble system">ðŸ“˜ Select a mode to see the instructions.</div>
                </div>

                <!-- Input for user -->
                <div class="answer-container" id="answerContainer">
                    <button class="answer-btn" data-choice="A">A</button>
                    <button class="answer-btn" data-choice="B">B</button>
                    <button class="answer-btn" data-choice="C">C</button>
                    <button class="answer-btn" data-choice="D">D</button>
                </div>

                <!-- Start / Restart buttons -->
                <div class="start-btn-container">
                    <button class="start-btn">START</button>
                    <button class="restart-btn">RESTART</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../../Back-end/js/header-func.js"></script>
    <script src="../../Back-end/js/learn.js"></script>
</body>
</html>
