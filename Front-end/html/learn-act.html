<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/learn-act.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" type="image/png" href="../asset/Logo.png">
    <title>Read Buddy - Learning Activity</title>
</head>
<body>
    <main>
        <div class="background"></div>
        <div class="hamburger" id="hamburger">‚ò∞</div>
        <!-- Sidebar -->
         <div class="content">
            <aside class="sidebar" id="sidebar">
                <div class="logo-container">
                    <img src="../asset/trans-logo.png" alt="ReadBuddy Logo" class="logo">
                    <h1 class="logo-text">ReadBuddy</h1>
                </div>

                <a href="../html/student-front.html" class="back-link">‚Üê Back to Home</a>
                <h2>üìò Learning<br>Activities</h2>
                <div class="learn-list">
                    <button class="side-btn" id="rAu">Read and Understand</button>
                    <button class="side-btn" id="wPa">Say It Right!</button>
                </div>
                

                <a href="#" class="nav-btn login-btn" id="logout-btn">
                    <i class="fa fa-user"></i> 
                    <span id="user-name"></span>
                </a>
            </aside>
        </div>
        <!-- Main Content -->
        <section class="main-content">
            <!-- Read and Understand -->
            <div class="content-container" id="readUnderstand">
                <div class="content-header">
                    <h2>Read and Understand</h2>
                    <div class="mode-btns" id="readUnderstand-mode">
                        <button>Easy</button>
                        <button>Medium</button>
                        <button>Hard</button>
                    </div>
                </div>

                <!-- Chat-style content -->
                <div class="content-box" id="rAuBox">
                    <div class="bubble system">Select a mode to see the instructions.</div>
                </div>

                <!-- Input for user -->
                <div class="answer-container" id="rAuAnswers">
                    <button class="answer-btn" data-choice="A">A</button>
                    <button class="answer-btn" data-choice="B">B</button>
                    <button class="answer-btn" data-choice="C">C</button>
                    <button class="answer-btn" data-choice="D">D</button>
                </div>

                <!-- Start / Restart buttons -->
                <div class="start-btn-container">
                    <button class="start-btn">START</button>
                    <button class="restart-btn">RESTART</button>
                </div>
            </div>

            <!-- Say It Right! -->
            <div class="content-container" id="sayItRight">
                <div class="content-header">
                    <h2>Say It Right!</h2>
                    <div class="mode-btns" id="sayItRight-mode">
                        <button>Easy</button>
                        <button>Medium</button>
                        <button>Hard</button>
                    </div>
                </div>

                <!-- Chat-style content -->
                <div class="content-box" id="sirBox">
                    <!-- put this inside .content-box (sirBox) where you want the character -->
                <div class="book-ai">
                    <!-- inline SVG so JS/CSS can control it easily -->
                    <svg id="bookChar" viewBox="0 0 200 200" width="120" height="120" aria-label="Talking book character" role="img">
                        <defs>
                            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
                            </filter>
                        </defs>

                        <!-- book body -->
                        <g id="bookBody" transform="translate(20,18)">
                            <rect x="0" y="20" width="160" height="110" rx="10" ry="10" fill="#fff6e6" stroke="#ffda9e" stroke-width="3" filter="url(#shadow)"/>
                            <rect x="6" y="26" width="148" height="96" rx="6" ry="6" fill="#fff" />
                            <!-- left page line -->
                            <path d="M10 40 L70 40" stroke="#ffe8b5" stroke-width="2" stroke-linecap="round" />
                            <path d="M10 58 L140 58" stroke="#ffe8b5" stroke-width="2" stroke-linecap="round" />
                            <path d="M10 76 L120 76" stroke="#ffe8b5" stroke-width="2" stroke-linecap="round" />
                        </g>

                        <!-- eyes -->
                        <g id="eyes" transform="translate(40,36)">
                            <circle cx="30" cy="40" r="7" fill="#292F36"/>
                            <circle cx="90" cy="40" r="7" fill="#292F36"/>
                            <!-- small pupil shine -->
                            <circle cx="28" cy="38" r="2" fill="#fff"/>
                            <circle cx="88" cy="38" r="2" fill="#fff"/>
                        </g>

                        <!-- smiling mouth group: we animate scaleY for talking -->
                        <g id="mouthGroup" transform="translate(40,68)">
                            <!-- mouth background -->
                            <ellipse id="mouthBg" cx="50" cy="20" rx="26" ry="12" fill="#fff" />
                            <!-- mouth shape that will scale vertically when talking -->
                            <g id="mouth" transform="translate(0,0)">
                                <path id="mouthPath" d="M20 20 Q50 32 80 20 Q50 36 20 20 Z" fill="#ff6b6b" />
                            </g>
                        </g>

                        <!-- small speech bubble anchor (not the text bubble itself) -->
                        <g id="chatTail" transform="translate(120,8)">
                            <path d="M0 0 L22 -12 L14 4 Z" fill="#fff6e6" stroke="#ffda9e" stroke-width="1" />
                        </g>
                    </svg>
                    </div>

                    <!-- AI bubble (single, updatable) -->
                    <div class="ai-bubble">
                        <div id="aiBubble" class="bubble system">Press Start to begin.</div>
                    </div>

                    <!-- User bubble (single, updatable) -->
                    <div class="user-bubble">
                        <div id="userBubble" class="bubble user" aria-live="polite"></div>
                    </div>
                </div>

                <!-- Voice Input -->
                <div class="start-btn-container">
                    <button class="openVoice"><i class="fa fa-microphone"></i></button>
                    <div class="start-restart-group">
                        <button class="start-btn" id="startVoice">START</button>
                        <button class="restart-btn" id="restartVoice">RESTART</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="../../Back-end/js/learn-func.js"></script>
    <script src="../../Back-end/js/rAu.js"></script>
    <script src="../../Back-end/js/sayItRight.js"></script>

</body>
</html>
